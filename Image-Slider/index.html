<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slide</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <img src="1.jpeg" class="slide active" />
      <img src="2.jpeg" class="slide" />
      <img src="3.jpg" class="slide" />
      <img src="4.jpeg" class="slide" />
      <img src="5.jpeg" class="slide" />
      <img src="6.jpeg" class="slide" />
      <img src="7.jpeg" class="slide" />
      <img src="8.jpg" class="slide" />
      <img src="9.jpeg" class="slide" />
      <img src="10.jpeg" class="slide" />

      <button class="prev" onclick="prevSlide()">⬅️</button>
      <button class="next" onclick="nextSlide()">➡️</button>
    </div>
  </body>
</html>
