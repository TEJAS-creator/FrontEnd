<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Hub - Discover the Best AI Tools</title>
    <meta name="description" content="Explore the most popular AI tools for video generation, image creation, coding, writing, and more. Find the perfect AI tool for your needs.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>AI Tools Hub</h1>
                </div>
                <div class="header-actions">
                    <button class="hamburger-menu" id="hamburgerMenu" aria-label="Open menu">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Hamburger Menu Overlay -->
        <div class="hamburger-overlay" id="hamburgerOverlay">
            <div class="hamburger-content">
                <div class="hamburger-header">
                    <h3>Menu</h3>
                    <button class="close-menu" id="closeMenu" aria-label="Close menu">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <nav class="hamburger-nav">
                    <div class="menu-section">
                        <h4><i class="fas fa-bookmark"></i> Favorites</h4>
                        <div class="favorites-list" id="favoritesList">
                            <div class="empty-favorites">
                                <i class="fas fa-bookmark"></i>
                                <p>No favorites yet</p>
                                <small>Bookmark tools to see them here</small>
                            </div>
                        </div>
                    </div>
                    <div class="menu-section">
                        <h4><i class="fas fa-cog"></i> Settings</h4>
                        <div class="settings-options">
                            <div class="setting-item">
                                <label for="themeToggle">Theme</label>
                                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                                    <i class="fas fa-sun light-icon"></i>
                                    <i class="fas fa-moon dark-icon"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero">
                <h2>Discover the Best AI Tools</h2>
                <p>Explore cutting-edge AI tools for video generation, image creation, coding, writing, and more</p>
            </section>

            <!-- Search and Filters -->
            <section class="search-section">
                <div class="search-container">
                    <div class="search-filters-row">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" placeholder="Search AI tools...">
                        </div>
                        <div class="filter-container">
                            <select id="categoryFilter" class="filter-select">
                                <option value="">All Categories</option>
                                <option value="Video Generation">Video Generation</option>
                                <option value="Image Generation">Image Generation</option>
                                <option value="Conversational AI">Conversational AI</option>
                                <option value="IDE / Coding">IDE / Coding</option>
                                <option value="App Builder">App Builder</option>
                                <option value="UI / UX">UI / UX</option>
                                <option value="Writing & Content">Writing & Content</option>
                                <option value="Productivity">Productivity</option>
                                <option value="Research & Data">Research & Data</option>
                                <option value="Audio & Music">Audio & Music</option>
                                <option value="Marketing & Sales">Marketing & Sales</option>
                                <option value="Education & Learning">Education & Learning</option>
                                <option value="Healthcare & Medical">Healthcare & Medical</option>
                                <option value="Finance & Business">Finance & Business</option>
                                <option value="Legal & Compliance">Legal & Compliance</option>
                                <option value="Customer Service">Customer Service</option>
                            </select>
                            <select id="sortFilter" class="filter-select">
                                <option value="popular">Most Popular</option>
                                <option value="newest">Newest</option>
                                <option value="name">Name A-Z</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>

            <!-- All Tools Section -->
            <section class="tools-section">
                <h3>All AI Tools</h3>
                <div class="tools-grid" id="allTools"></div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 AI Tools Hub. Discover the future of AI-powered tools.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
