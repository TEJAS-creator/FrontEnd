<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godly Cloud Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="bg-glow" id="bg-glow"></div>

    <div class="app-container">
        <div class="player-card" id="player-card">
            <div class="album-art-container">
                <div class="logo-disk" id="disk">
                    <img src="https://cdn-icons-png.flaticon.com/512/26/26437.png" class="disk-logo" alt="logo">
                    <div id="visualizer-bars">
                        <span></span><span></span><span></span><span></span><span></span>
                    </div>
                </div>
            </div>

            <div class="song-info">
                <h2 id="current-song-title">Select Song</h2>
                <p id="artist-name">Supabase Cloud</p>
            </div>
            
            <audio id="main-audio"></audio>

            <div class="controls">
<button id="prev-btn" class="nav-btn">⏮</button>
    <button id="play-btn">▶</button>
    <button id="next-btn" class="nav-btn">⏭</button>     
     </div>
            
            <div class="progress-container" id="progress-wrapper">
                <div id="progress-bar"></div>
            </div>
        </div>

        <div class="playlist-container">
            <h3>Library</h3>
            <ul id="song-list">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
