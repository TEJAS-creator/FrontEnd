<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input
      type="text"
      id="pokemon-name"
      placeholder="Enter Pokémon name or ID"
    />
    <button id="fetch-button">Search</button>

    <div class="navigation-buttons">
      <button id="prev-button">⬅️ Previous</button>
      <button id="next-button">Next ➡️</button>
    </div>

    <img src="" id="pokemon-sprite" style="display: none" />
    <div id="pokemon-info" class="pokemon-info"></div>
    <script src="script.js"></script>
  </body>
</html>
